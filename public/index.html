<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" href="https://nameless-taiga-88242.herokuapp.com/KOLuHYOrXW8T324wQ4OM.png">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Weather API Data</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="/chart/dist/Chart.bundle.js"></script>
		<style>
			body {
				padding-top: 60px;
			}
		</style>		
		<script>
			function defaultCall(){
				$.ajax({
						type: 'GET',
						url: '//api.wunderground.com/api/d95017df2847b211/conditions/history_20160822/q/94105.json',
						success: function(data) {	
						
							//Current Conditions
							$("#location").text(data.current_observation.observation_location.full);
							$("#temp_f").text(data.current_observation.temperature_string);
							$("#visibility_mi").text(data.current_observation.visibility_mi);
							$("#pressure_in").text(data.current_observation.pressure_in);
							$("#observation_time").text(data.current_observation.observation_time);
							$("#relative_humidity").text(data.current_observation.relative_humidity);
							$("#wind_string").text(data.current_observation.wind_string);
							
							//Historical Conditions
							$("#h_0_l").text(data.history.observations[0].tempi);
							$("#h_1_l").text(data.history.observations[1].tempi);
							$("#h_2_l").text(data.history.observations[2].tempi);
							$("#h_3_l").text(data.history.observations[3].tempi);
							$("#h_4_l").text(data.history.observations[4].tempi);
							$("#h_5_l").text(data.history.observations[5].tempi);
							$("#h_6_l").text(data.history.observations[6].tempi);
							
							$("#h_0_t").text(data.history.observations[0].tempi);
							$("#h_1_t").text(data.history.observations[1].tempi);
							$("#h_2_t").text(data.history.observations[2].tempi);
							$("#h_3_t").text(data.history.observations[3].tempi);
							$("#h_4_t").text(data.history.observations[4].tempi);
							$("#h_5_t").text(data.history.observations[5].tempi);
							$("#h_6_t").text(data.history.observations[6].tempi);
						}
					})
			}		
		</script>
	</head>
	<body onload = "defaultCall()">
		<<nav class="navbar navbar-inverse navbar-fixed-top" style="width:100%; margin:center;">
			<div class="container" style="width:85%; margin:left;">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">WUnderground Weather API Data</a>
				</div>
			</div>
		</nav>
		<div class="container" style="width:82%; margin:center;">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Current Conditions</h3>
				</div>
				<div class="panel-body" id="sv">
					<div class="form-group" id="loc">
						<label for="location">Location:</label>
						<div id="location"></div>
					</div>
					<div class="form-group" id="tmp">
						<label for="temp_f">Temperature: </label>
						<div id="temp_f"></div>		
					</div>
					<div class="form-group" id="vis">
						<label for="visibility_mi">Visibility (MI): </label>
						<div id="visibility_mi"></div>
					</div>
					<div class="form-group" id="prs">
						<label for="pressure_in">Pressure (IN): </label>
						<div id="pressure_in"></div>
					</div>
					<div class="form-group" id="obs">
						<label for="observation_time">Last Update:</label>
						<div id="observation_time"></div>
					</div>
					<div class="form-group" id="hum">
						<label for="relative_humidity">Humidity: </label>
						<div id="relative_humidity"></div>
					</div>
					<div class="form-group" id="wnd">
						<label for="wind_string">Wind: </label>
						<div id="wind_string"></div>
					</div>				
				</div>
				<div class="panel-heading">
					<h3 class="panel-title">Historical Conditions</h3>
				</div>
				<div class="panel-body" id="sv">
					<div class="form-group" id="h1">
						<div id="h_0_l"></div>
						<div id="h_0_t"></div>
					</div>
					<div class="form-group" id="tmp">
						<div id="h_1_l"></div>
						<div id="h_1_t"></div>		
					</div>
					<div class="form-group" id="vis">
						<div id="h_2_l"></div>
						<div id="h_2_t"></div>
					</div>
					<div class="form-group" id="prs">
						<div id="h_3_l"></div>
						<div id="h_3_t"></div>
					</div>
					<div class="form-group" id="obs">
						<div id="h_4_l"></div>
						<div id="h_4_t"></div>
					</div>
					<div class="form-group" id="hum">
						<div id="h_5_l"></div>
						<div id="h_5_t"></div>
					</div>
					<div class="form-group" id="wnd">
						<div id="h_6_l"></div>
						<div id="h_6_t"></div>
					</div>				
				</div>				
			</div>
		</div>
	</body>
</html>
